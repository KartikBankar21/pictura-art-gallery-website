<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Passero+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="contact-middle-section">
    <h1 class="contact-heading">PICTURA</h1>
    <nav class="contact-nav">
      <a class="contact-nav-element">Digital Art</a>
      <a class="contact-nav-element">Drawings</a>
      <a class="contact-nav-element">Paintings</a>
      <a class="contact-nav-element" href="./contactus.html">Contact Us</a>
    </nav>
  </div>

  <div class="relative">
    <div class="vertical-text">
      <p>CONTACT US</p>
    </div>

  <div class="outer-div">
    <form action="https://api.web3forms.com/submit" method="POST" class="contactform">
      <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control inputcolor" id="name" placeholder="Enter name" required>
      </div>
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" class="form-control inputcolor" id="Mail" aria-describedby="emailHelp" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="feedback">Feedback</label>
        <textarea class="form-control inputcolor" id="feedback" rows="3" required></textarea>
      </div>
      
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
  <div class="contact-details">
    <h2 class="contact-details-heading">Contact Information</h2>
    <p class="contact-details-desc">Feel free to reach out on the following <br> mail if you have any questions.</p>
    <div class="logo-and-text">
      <i class="fa-solid fa-phone-volume logo-style"></i>
      <p class="contact-details-text">+91 XXXXX XXXXX</p>
    </div>
    <div class="logo-and-text">
      <i class="fa-solid fa-envelope logo-style"></i>
      <p class="contact-details-text">yohaankhan11@gmail.com</p>
    </div>
    <div class="logo-and-text">
      <i class="fa-solid fa-location-dot logo-style"></i>
      <p class="contact-details-text">Mumbai</p>
    </div>
  </div>
  </div>

  <div class="footer">
    <div class="footer-left">
      <h1 class="contact-heading">PICTURA</h1>
      <p class="copyright">&copy; All rights reserved</p>
    </div>
    <div class="footer-right">
        <a class="footer-nav-element">Digital Art</a>
        <a class="footer-nav-element">Drawings</a>
        <a class="footer-nav-element">Paintings</a>
        <a class="footer-nav-element" href="./contactus.html">Contact Us</a>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
